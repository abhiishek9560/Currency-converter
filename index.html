<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amountBox">
                <p>Enter Amount</p>
                <input type="number" value="1">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-dropdown">
                        <img src="https://flagsapi.com/US/flat/64.png" id="img1" alt="">
                        <select name="from" id="from">
                            <!-- <option selected value="USD">USD</option>
                            <option  value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                <img src="exchangeImage2.png" id="exc" alt="">
                <div class="to">
                    <p>To</p>
                    <div class="select-dropdown">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="img2" alt="">
                        <select name="to" id="to">
                            <!-- <option value="USD">USD</option>
                            <option selected value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="exchangeBox">1 USD = 80 INR</div>
            <button>Get exchange rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
